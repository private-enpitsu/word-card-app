<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ユーザーログイン - 英単語カードアプリ</title>

  <!-- Ocean テーマ共通CSS -->
  <link rel="stylesheet" th:href="@{/css/ocean-theme.css}" />

  <style>
    /* ログインページ専用の調整 */

    .login-header-sub {
      color: #555;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 24px 24px 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
      margin-top: 8px;
    }

    .login-form-group {
      margin-bottom: 14px;
      text-align: left;
    }

    .login-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #01579b;
      font-weight: 600;
    }

    .login-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #b3e5fc;
      font-size: 0.95rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .login-input:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.3);
    }

    .login-error {
      background: #ffebee;
      border: 1px solid #ef5350;
      color: #c62828;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.85rem;
      margin-bottom: 14px;
      text-align: left;
    }

    .login-button-row {
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .login-button {
      width: 100%;
      text-align: center;
    }

    .login-footer-link {
      text-align: center;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .login-footer-link a {
      color: #0288d1;
      text-decoration: none;
    }

    .login-footer-link a:hover {
      text-decoration: underline;
    }

    /* スマホ向け微調整 */
    @media (max-width: 600px) {
      .quiz-container {
        padding: 24px;
        margin: 0 10px;
      }

      .header h1 {
        font-size: 1.4rem;
      }

      .login-box {
        padding: 20px 18px 16px;
      }

      .login-input {
        font-size: 0.9rem;
        padding: 9px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- ヘッダー -->
    <div class="header">
      <h1>ユーザーログイン</h1>
      <p class="login-header-sub">
        登録したログインIDとパスワードを入力してください。
      </p>
    </div>

    <!-- ログインフォーム枠 -->
    <div class="login-box">

      <!-- ログイン失敗時のエラーメッセージ -->
      <div th:if="${param.error}" class="login-error">
        ログインIDまたはパスワードが正しくありません。
      </div>

      <!-- ログインフォーム -->
      <!-- 将来: /login/user の POST ハンドラに対応させる前提 -->
      <form th:action="@{/login/user}" method="post">
        <div class="login-form-group">
          <label for="loginId" class="login-label">ログインID</label>
          <input
            type="text"
            id="loginId"
            name="loginId"
            class="login-input" />
        </div>

        <div class="login-form-group">
          <label for="password" class="login-label">パスワード</label>
          <input
            type="password"
            id="password"
            name="password"
            class="login-input" />
        </div>

        <div class="login-button-row">
          <!-- quiz-next-button は Ocean テーマのボタンスタイルを流用 -->
          <button type="submit" class="quiz-next-button login-button">
            ログイン
          </button>
        </div>
      </form>

      <div class="login-footer-link">
        <a th:href="@{/}">トップへ戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
