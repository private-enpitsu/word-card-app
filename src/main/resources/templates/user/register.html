<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー登録</title>

    <!-- Bootstrap 削除 → Ocean テーマ + このページ用CSS -->
    <link rel="stylesheet" th:href="@{/css/ocean-theme.css}" />

    <style>
        /* ここから先は「元の class 名」をそのまま使ってデザインだけ Ocean 風にする */

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 元の .container を quiz-container 相当に */
        .container.my-4 {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px 28px 24px;
            max-width: 520px;
            width: 100%;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        h1.mb-4 {
            font-size: 1.6rem;
            color: #01579b;
            text-align: center;
        }

        /* フォームラベル＆入力欄 */
        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #01579b;
            font-weight: 600;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #b3e5fc;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.3);
        }

        /* エラーメッセージ */
        .alert {
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
        }

        .text-danger {
            color: #c62828;
        }

        .small {
            font-size: 0.8rem;
        }

        /* ボタン */
        .btn {
            display: inline-block;
            padding: 10px 16px;
            font-size: 0.95rem;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #2193b0;
            border-color: #2193b0;
            color: #ffffff;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1a7c94;
            border-color: #1a7c94;
            box-shadow: 0 4px 12px rgba(33, 147, 176, 0.4);
            transform: translateY(-1px);
        }

        /* 下部リンク */
        .mt-3 a {
            color: #0288d1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }

        /* スマホ向け */
        @media (max-width: 600px) {
            .container.my-4 {
                padding: 24px 18px 18px;
                margin: 0 10px;
            }

            h1.mb-4 {
                font-size: 1.4rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 9px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container my-4">

    <h1 class="mb-4">ユーザー登録</h1>

    <!-- ユーザー登録フォーム -->
    <form th:action="@{/user/register}"
          th:object="${userRegisterForm}"
          method="post">

        <!-- 入力エラーが1件以上ある場合のメッセージ -->
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            入力内容に誤りがあります。各項目を確認してください。
        </div>

        <!-- ログインID -->
        <div class="mb-3">
            <label for="loginId" class="form-label">ログインID（メールアドレス）</label>
            <input type="email"
                   id="loginId"
                   class="form-control"
                   th:field="*{loginId}" />
            <div class="text-danger small" th:errors="*{loginId}"></div>
        </div>

        <!-- パスワード -->
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   th:field="*{password}" />
            <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- 確認用パスワード -->
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">パスワード（確認）</label>
            <input type="password"
                   id="passwordConfirm"
                   class="form-control"
                   th:field="*{passwordConfirm}" />
            <div class="text-danger small" th:errors="*{passwordConfirm}"></div>
        </div>

        <!-- ユーザー名 -->
        <div class="mb-3">
            <label for="name" class="form-label">ユーザー名</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   th:field="*{name}" />
            <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- 送信ボタン -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">登録する</button>
        </div>

    </form>

    <!-- ログイン画面へのリンク -->
    <div class="mt-3">
        <a th:href="@{/login/user}">既にアカウントをお持ちの方はこちら（ユーザーログイン）</a>
    </div>

</div>
</body>
</html>
