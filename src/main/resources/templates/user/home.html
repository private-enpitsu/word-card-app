<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ユーザーHOME - 英単語カードアプリ</title>

	<!-- Ocean テーマ共通CSS -->
	<link rel="stylesheet" th:href="@{/css/ocean-theme.css}" />

	<style>
		/* HOMEページ専用の小さな調整 */

		.home-welcome {
			text-align: center;
			margin-bottom: 20px;
		}

		.home-welcome h1 {
			font-size: 1.4rem;
			color: #01579b;
			margin-bottom: 6px;
		}

		.home-welcome p {
			font-size: 0.95rem;
			color: #555;
			margin: 0;
		}

		/* 共通メニュー枠 */
		.top-section {
			background: rgba(255, 255, 255, 0.95);
			border-radius: 16px;
			padding: 20px;
			margin-top: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
		}

		.top-section h2 {
			font-size: 1.1rem;
			margin-bottom: 10px;
			color: #01579b;
		}

		.menu-link-list {
			list-style: none;
			padding-left: 0;
			margin: 0;
		}

		.menu-link-list li+li {
			margin-top: 10px;
		}

		.menu-link-text {
			display: block;
			padding: 10px 14px;
			border-radius: 10px;
			background: #f2fbff;
			border: 1px solid #bde6ff;
			color: #01579b;
			text-decoration: none;
			transition: all 0.25s ease;
			font-size: 0.95rem;
		}

		.menu-link-text:hover {
			background: #e1f5fe;
			border-color: #4fc3f7;
			transform: translateY(-1px);
		}

		/* ログアウトボタン */
		.logout-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 12px;
			padding: 10px 0;
			border-top: 1px solid #dbefff;
		}

		.logout-button {
			padding: 8px 16px;
			border-radius: 8px;
			background: #ff6f61;
			border: 2px solid #ff6f61;
			color: #fff;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.25s ease;
		}

		.logout-button:hover {
			background: #ff8a7a;
			border-color: #ff8a7a;
			transform: translateY(-1px);
		}

		/* スマホ向け */
		@media (max-width: 600px) {
			.quiz-container {
				padding: 24px;
				margin: 0 10px;
			}

			.home-welcome h1 {
				font-size: 1.3rem;
			}

			.menu-link-text {
				font-size: 0.9rem;
				padding: 8px 12px;
			}
		}
	</style>
</head>

<body>

	<!-- 共通ユーザーヘッダー（ナビゲーション） -->
<!--	<div th:replace="~{fragments/user-header :: userHeader}"></div>-->

	<div class="content-wrap"><!--content-wrap-->

		<div class="quiz-container">


			<!-- ログイン中ユーザー名の表示 -->
			<div class="home-welcome">
				<h1>
					ようこそ、<span th:text="${loginUser.name}">ユーザー名</span> さん
				</h1>
				<p>ユーザー専用メニューです。</p>
			</div>

			<!-- メニュー一覧 -->
			<div class="top-section">
				<h2>メニュー</h2>

				<ul class="menu-link-list">

					<!-- 将来：ログイン後用クイズ -->
					<li>
						<a th:href="@{/user/quiz}" class="menu-link-text">
							英単語クイズ
						</a>
					</li>

					<!-- 英単語カード -->
					<li>
						<a th:href="@{/user/cards}" class="menu-link-text">
							英単語カード（めくって暗記）
						</a>
					</li>

					<!-- 単語一覧 -->
					<li>
						<a th:href="@{/user/words}" class="menu-link-text">
							単語一覧（学習用一覧）
						</a>
					</li>

					<!-- トップページへ -->
					<li>
						<a th:href="@{/}" class="menu-link-text">
							トップページに戻る
						</a>
					</li>
				</ul>

				<!-- ログアウト -->
				<div class="logout-row">
					<span style="color: #444; font-size: 0.9rem;">セッションを終了する</span>

					<a th:href="@{/logout}" class="logout-button">
						ログアウト
					</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
