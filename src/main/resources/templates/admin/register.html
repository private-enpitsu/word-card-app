<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>管理者登録</title>
    <!-- Bootstrap / 独自CSS 読み込み -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container my-4">

    <h1 class="mb-4">管理者登録</h1>



    <!-- 管理者登録フォーム -->
    <form th:action="@{/admin/register}"
          th:object="${adminRegisterForm}"
          method="post">

		  
		 <!-- 入力エラーが1件以上ある場合のメッセージ -->
		 <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
		     入力内容に誤りがあります。各項目を確認してください。
		 </div>
		  
		  
        <!-- ログインID -->
        <div class="mb-3">
            <label for="loginId" class="form-label">ログインID</label>
            <input type="text"
                   id="loginId"
                   class="form-control"
                   th:field="*{loginId}" />
            <div class="text-danger small" th:errors="*{loginId}"></div>
        </div>

        <!-- パスワード -->
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   th:field="*{password}" />
            <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- 確認用パスワード -->
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">パスワード（確認）</label>
            <input type="password"
                   id="passwordConfirm"
                   class="form-control"
                   th:field="*{passwordConfirm}" />
            <div class="text-danger small" th:errors="*{passwordConfirm}"></div>
        </div>

        <!-- 管理者名 -->
        <div class="mb-3">
            <label for="name" class="form-label">管理者名</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   th:field="*{name}" />
            <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- 送信ボタン -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">登録する</button>
        </div>

    </form>

    <!-- 管理者ログイン画面へのリンク -->
    <div class="mt-3">
        <a th:href="@{/login/admin}">既にアカウントをお持ちの方はこちら（管理者ログイン）</a>
    </div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
