<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>管理者HOME - FLASHCARDアプリ</title>

  <!-- Bootstrap と独自CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>
    /* 必要ならこのページ専用の微調整だけここに書く */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4" style="max-width: 720px;">

    <!-- ログイン中管理者名の表示 -->
    <div class="mb-4">
      <h1 class="h4 mb-2">
        管理者HOME：
        <span th:text="${loginAdmin.name}">管理者名</span>
        さん
      </h1>
      <p class="text-muted mb-0">管理者用メニューです。</p>
    </div>

    <!-- 管理者メニューカード -->
    <div class="card">
      <div class="card-header">
        メニュー
      </div>
      <ul class="list-group list-group-flush">
        <!-- 既存の単語一覧（CRUD）の入口 -->
        <li class="list-group-item">
          <a th:href="@{/admin/words}" class="text-decoration-none">
            単語一覧（CRUD・検索・ページネーション）
          </a>
        </li>

        <!-- 必要なら直接「新規登録」へのリンクも置けます -->
        <!--
        <li class="list-group-item">
          <a th:href="@{/admin/words/new}" class="text-decoration-none">
            単語の新規登録
          </a>
        </li>
        -->

        <!-- ログアウト（ユーザーと共通の /logout を使用） -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>管理者セッションを終了する</span>
          <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
            ログアウト
          </a>
        </li>

        <!-- トップページ -->
        <li class="list-group-item">
          <a th:href="@{/}" class="text-decoration-none">
            トップページに戻る
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- Bootstrap の JavaScript（必要なら） -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
