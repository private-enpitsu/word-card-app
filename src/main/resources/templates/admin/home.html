<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>管理者HOME - 英単語カードアプリ</title>

  <!-- 必要ならCSSを読み込む -->
  <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
  <!-- <link rel="stylesheet" th:href="@{/css/style.css}" /> -->

  <style>
    body {
      margin: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    .menu {
      margin-top: 16px;
      padding-left: 0;
      list-style: none;
    }
    .menu li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ログイン中管理者名の表示 -->
    <h1>
      管理者HOME：
      <span th:text="${loginAdmin.name}">管理者名</span>
      さん
    </h1>

    <p>管理者用メニューです。</p>

    <ul class="menu">
      <!-- 既存の単語一覧（CRUD）の入口 -->
      <li>
        <a th:href="@{/admin/words}">単語一覧（CRUD・検索・ページネーション）</a>
      </li>
      <!-- 必要なら直接「新規登録」へのリンクも置けます -->
      <!-- <li><a th:href="@{/admin/words/new}">単語の新規登録</a></li> -->

      <!-- ログアウト（ユーザーと共通の /logout を使用） -->
      <li>
        <a th:href="@{/logout}">ログアウト</a>
      </li>

      <!-- トップページ -->
      <li>
        <a th:href="@{/}">トップページに戻る</a>
      </li>
    </ul>
  </div>
</body>
</html>
