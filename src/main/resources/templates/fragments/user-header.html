<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ユーザー共通ヘッダー</title>
</head>
<body>
  <!--
    ユーザー共通ヘッダー（ログイン後画面用）
    - ログイン中ユーザー名の表示
    - 画面上部のナビゲーションメニュー
    - デザインは Ocean テーマに合わせた、シンプルな水平メニュー
    - スマホでは横幅が足りなくなったら自然に折り返す（ハンバーガー無し）
  -->
  <div th:fragment="userHeader">
    <div
      class="user-header"
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 8px 16px;
        margin-bottom: 10vh;
        padding: 10px 14px;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        font-size: 0.9rem;
      "
    >
      <!-- 左側：アプリ名＋ログイン中ユーザー名 -->
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <span style="font-weight: 700; color: #01579b;">
          FLASHCARD
        </span>

        <!-- loginUser は既存画面でも使用されている前提 -->
        <span th:if="${loginUser != null}" style="color: #555;">
          ログイン中：
          <span th:text="${loginUser.name}">User Name</span>
        </span>
      </div>

      <!-- 右側：ナビゲーションメニュー -->
      <nav>
        <ul
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            list-style: none;
            padding: 0;
            margin: 0;
          "
        >
          <!-- ユーザーHOME -->
          <li>
            <a
              th:href="@{/user/home}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
                border: 1px solid #b3e5fc;
                background: #e1f5fe;
                color: #01579b;
              "
            >
              ユーザーHOME
            </a>
          </li>

          <!-- クイズ -->
          <li>
            <a
              th:href="@{/user/quiz}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
                border: 1px solid #b3e5fc;
                background: #ffffff;
                color: #0288d1;
              "
            >
              クイズ
            </a>
          </li>

          <!-- 英単語カード（単語暗記） -->
          <li>
            <a
              th:href="@{/user/cards}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
                border: 1px solid #b3e5fc;
                background: #ffffff;
                color: #0288d1;
              "
            >
              英単語カード（単語暗記）
            </a>
          </li>

          <!-- 単語一覧 -->
          <li>
            <a
              th:href="@{/user/words}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
                border: 1px solid #b3e5fc;
                background: #ffffff;
                color: #0288d1;
              "
            >
              単語一覧
            </a>
          </li>

          <!-- ログアウト -->
          <li>
            <a
              th:href="@{/logout}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
                border: 1px solid #ffab91;
                background: #ffccbc;
                color: #c62828;
              "
            >
              ログアウト
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
