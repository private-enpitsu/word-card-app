  <!--
    ユーザー共通ヘッダー（ログイン後画面用）
    - ログイン中ユーザー名の表示
    - 画面上部のナビゲーションメニュー
    - デザインは Ocean テーマに合わせた、シンプルな水平メニュー
    - スマホでは横幅が足りなくなったら自然に折り返す（ハンバーガー無し）
  -->
  

  <div th:fragment="userHeader">
	
	<style>
	div .user-header {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		gap: 8px 16px;
		padding: 18px 27px;
/* 		box-shadow: 0 1px 5px rgba(0, 0, 0, 0.12); */
		font-size: 0.9rem;
		position: absolute;
		width: 100%;
		min-height: 94px;
	}


	</style>
	
    <div class="user-header">
      <!-- 左側：アプリ名＋ログイン中ユーザー名 -->
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <span style="color: #fff; font-size: 1.3rem;">
          FLASHCARD
        </span>


      </div>

      <!-- 右側：ナビゲーションメニュー -->
      <nav>
        <ul
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            list-style: none;
            padding: 0;
            margin: 0;
          "
        >
          <!-- ユーザーHOME -->
          <li>
            <a
              th:href="@{/user/home}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
				color: #fff;
				font-weight: 500;
              "
            >
              HOME
            </a>
          </li>

          <!-- クイズ -->
          <li>
            <a
              th:href="@{/user/quiz}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
				color: #fff;
				font-weight: 500;
              "
            >
              クイズ
            </a>
          </li>

          <!-- 英単語カード（単語暗記） -->
          <li>
            <a
              th:href="@{/user/cards}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
				color: #fff;
				font-weight: 500;
              "
            >
              暗記カード
            </a>
          </li>

          <!-- 単語一覧 -->
          <!-- 英語入力クイズ -->
          <li>
            <a
              th:href="@{/user/input-quiz}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
				color: #fff;
				font-weight: 500;
              "
            >
              英語入力クイズ
            </a>
          </li>

          <!-- ログアウト -->
          <li>
            <a
              th:href="@{/logout}"
              style="
                display: inline-block;
                padding: 6px 10px;
                border-radius: 999px;
                text-decoration: none;
				color: #fff;
				font-weight: 500;
              "
            >
              ログアウト
            </a>
          </li>
        </ul>
		
		<div>
			<!-- loginUser は既存画面でも使用されている前提 -->
			<span th:if="${loginUser != null}" 
			style="position: absolute;
			right: 37px;
			bottom: 0;
			font-weight: 500;
			color: #e0f7ff;">
			  <span th:text="${loginUser.name}">User Name</span> さん
			</span>
		</div>
      </nav>

    </div>

  </div>
