<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>管理者ログイン - 英単語カードアプリ</title>

  <!-- 必要であれば CSS を読み込む -->
  <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
  <!-- <link rel="stylesheet" th:href="@{/css/style.css}" /> -->

  <style>
    /* ユーザーログインとほぼ同じレイアウトを流用 */
    body {
      margin: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 16px;
    }
    .login-container h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
    }
    .error-message {
      color: #d9534f;
      margin-bottom: 8px;
    }
    .actions {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>管理者ログイン</h1>

    <!--
      ユーザー用と同様に、?error クエリパラメータが付いている場合に
      エラーメッセージを表示する枠だけ先に用意しておく。
      （POST 処理はまだ未実装）
    -->
    <div th:if="${param.error}" class="error-message">
      ログインIDまたはパスワードが正しくありません。
    </div>

    <!-- 将来的に POST /login/admin へ送信する前提でフォームを作成 -->
    <form th:action="@{/login/admin}" method="post">
      <div class="form-group">
        <label for="loginId">ログインID</label>
        <input type="text" id="loginId" name="loginId" />
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" />
      </div>

      <div class="actions">
        <button type="submit">ログイン</button>
      </div>
    </form>

    <div class="actions">
      <p><a th:href="@{/}">トップへ戻る</a></p>
    </div>
  </div>
</body>
</html>
